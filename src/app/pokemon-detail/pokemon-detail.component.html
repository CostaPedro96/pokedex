<!-- pokemon-detail.component.html -->
<div class="detail-container" *ngIf="pokemon">
  <h2>{{ pokemon.name }}</h2>
  <img [src]="getPokemonImage(pokemon.id)" alt="{{ pokemon.name }}">
  <p>Height: {{ pokemon.height }}</p>
  <p>Weight: {{ pokemon.weight }}</p>
  <div class="types">
    <span *ngFor="let type of pokemon.types" [class]="'type-' + type.toLowerCase() + ' rounded-type' " [style]="type | typeColor">{{ type }}</span>
  </div>

  <div class="edit-container">
    <h3>Edit Pokemon</h3>
    <form (submit)="updatePokemon()">
      <div class="form-group">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" [(ngModel)]="pokemon.height" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" [(ngModel)]="pokemon.weight" required>
      </div>
      <div class="form-group">
        <label for="types">Types:</label>
        <input type="text" id="types" name="types" [(ngModel)]="pokemon.types" required>
      </div>
      <button [style.background]="'orangered'" type="submit" class="round-button">Update</button>
    </form>
  </div>

  <div class="button-container">
    <button (click)="goBack()" [style.background]="'orangered'" class="round-button">Go back</button>
  </div>
</div>
